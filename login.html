<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="loginStyle.css">
</head>
<body>
	<header id="sign-up">
		<h1>Sign-up</h1>
	</header>

	<section class="container">
		<form action="process.php" method="POST" id="my-form">
			<div>
				<label>First Name: </label>
				<input type="text" name="firstName" placeholder="Enter your first name">
			</div>
			<br>
			<div>
				<label>Last Name: </label>
				<input type="text" name="lastName" placeholder="Enter your last name">
			</div>
			<br>
			<div>
				<label>Email: </label>
				<input type="email" name="email" placeholder="Enter an email address">
			</div>
			<br>
			<div>
				<label>Phone Number: </label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
			</div>
			<br>
			<div>
				<label>Password: </label>
				<input type="password" name="password" placeholder="Enter a valid password">
			</div><br>
			<div>
				<label>Confirm Password: </label>
				<input type="password" name="confirmPassword" placeholder="Confirm your password">
			</div>
			<br>
			<input class="btn" type="submit" name="submit" value="submit">
		</form>
	</section>

	<br>
	<hr>
	<br>

	<header id="sign-in">
		<h1>Sign-in</h1>
	</header>

	<section class="container">
		<form action="#" method="POST" id="my-form">
			<div>
				<label>Email or Phone Number</label>
				<input type="email || tel"  name="auth" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your Email or Phone Number">
			</div>
			<br>
			<div>
				<label>Password: </label>
				<input type="password" name="password" placeholder="Enter a valid password">
			</div>
			<br>
			<input class="btn" type="submit" name="submit" value="submit">
		</form>
	</section>
	<footer id="main-footer">
	<p>Copyright &copy; 2021 PanaceaCare Medical</p>
	</footer>
</body>
</html>
