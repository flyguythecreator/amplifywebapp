<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Evaluation Questions</title>
	<link rel="stylesheet" type="text/css" href="questionareStyle.css">
</head>
<body>
	<div class="container">
		<h1>Questionare</h1>
		<form action="#" method="POST" id="my-form">
			<ol>
				<div id="question1">
					<label>
						<li>How are you feeling?</li>
					</label>
					<select name="patent feeling">
						<option value="healthy">Healthy</option>
						<option value="tired">Tired</option>
						<option value="sick">Sick</option>
						<option value="allergies">Allergies</option>
					</select>	
				</div>
				<br>
				<div id="question2">
					<label>
						<li>When was the last time you felt sick?</li>
						<input type="date" name="name of last illness">
					</label>
					
				</div>
				<br>
				<div id="question3">
					<label>
						<li>What symptoms do you have?</li>
						<textarea name="message"></textarea>
					</label>
				</div>
				<br>
				<div id="question4">
					<label>
						<li>Have you recently left the counter within the lasr 14 days?</li>
					</label>
					<select name="international travel">
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>	
				</div>
				<br>
				<div id="question5">
					<label>
						<li>Have you previously be vacinated</li>
					</label>
					<select name="vacination">
						<option value="yes">Yes</option>
						<option value="no">No</option>
						<option value="oneDose">1 Dose</option>
					</select>	
				</div>
				<br>
				<div id="question6">
					<label>
						<li>How many days have you felt sick</li>
					</label>
					<input type="number" name="daySick" value="0">
				</div>
				<br>
				<div id="question7">
					<label>
						<li>Do you have any pre-exisiting conditions?</li>
					</label>
					<select name="pre-exisitingConditions">
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>	
				</div>
			</ol>
			<br>
				<input class="btn" type="submit" name="submit" value="Submit">
		</form>
	</div>
	<footer id="main-footer">
		<p>Copyright &copy; 2021 PanaceaCare Medical</p>
	</footer>
</body>
</html>
